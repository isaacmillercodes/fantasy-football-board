<!DOCTYPE html>
<html ng-app="ffReddit">
  <head>
    <meta charset="utf-8">
    <title>ffReddit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body ng-cloak>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand navbar-right" href="#">ffReddit - Image Board for Fantasy Football Freaks</a>
        <ul class="nav navbar-nav navbar-left">
          <li><a href="#">+ Add Post</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sort By <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Title</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Total Votes</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Date Posted</a></li>
            </ul>
          </li>
          <li>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <main ng-controller="postController as postCtrl">

      <div ng-repeat="post in posts" class="panel panel-default col-xs-10 col-xs-offset-1">
        <div class="panel-heading">
          <div class="row">
            <img ng-src="{{post.image}}" class="post-image col-xs-2">
            <h4 class="panel-title col-xs-offset-2">{{post.title}}</h4>
            <h5 class="col-xs-offset-2"><em>{{post.author}}</em></h5>
            <p class="col-xs-offset-2">Votes: {{post.votes}}</p>
          </div>
        </div>
        <div class="panel-body">
          <p>{{post.text}}</p>
          <div ng-repeat="comment in post.comments">
            <p><strong>{{comment.author}}</strong></p>
            <p><em>{{comment.text}}</em></p>
        </div>
      </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- local scripts -->
    <script src="./js/app.js"></script>
    <script src="./js/controllers/post-control.js"></script>
    <script src="./js/controllers/vote-control.js"></script>
    <script src="./js/controllers/comment-control.js"></script>
  </body>
</html>
